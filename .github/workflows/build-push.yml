name: Build and Push Docker Image
on: [push]

jobs:
  BuildPush:
    name: Buildpush
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: H
        uses: VaultVulp/gp-docker-action@1.2.0
        with:
            github-token: ${{ secrets.PANCAKE }}
            image-name: hentai-buildcakes
            image-tag: latest
